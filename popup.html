<html>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <head>
    <title>Codeforces Extension</title>
  </head>
  <body style="width: 400px">
    <center>
      <div class="btn-group p-3">
        <button type="button" id="btn1" class="btn btn-info">Profile</button>
        <button type="button" id="btn2" class="btn btn-primary">
          Contests
        </button>
        <button type="button" id="btn3" class="btn btn-success">
          Questions
        </button>
      </div>
    </center>

    <div id="container" style="display: block" class="px-3">
      <center>
        <h1 class="text-muted">Profile Information</h1>
        <table
          class="table table-bordered"
          class="table table-sm"
          id="fullName"
        ></table>
      </center>
    </div>
    <div id="contests" style="display: none" class="px-3">
      <center><h1 class="text-muted" id="idHeader">Future Contests</h1></center>
      <table class="table table-striped" id="contestList"></table>
    </div>

    <div id="questions" style="display: none">
      <center>
        <h1 class="text-muted">Questions</h1>
        <div class="d-flex justify-content-center align-self-center p-2">
          <input id="questionKeyword" type="text" />
          <button class="btn btn-success" id="questionButton">Search</button>
        </div>
        <div class="form-row p-1">
          <input type="text" size="6" placeholder="minRating" id="minRating" />
          <input type="text" size="6" placeholder="maxRating" id="maxRating" />
        </div>
        <div id="questionsList" class="px-3"></div>
      </center>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
